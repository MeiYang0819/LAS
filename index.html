<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎵 婚禮互動任務 Final Demo</title>

<!-- =========================================================
<======== 檔案用途：婚禮互動任務（六關主區 + 排行榜 + 地圖 完整版） ======== >
========================================================= -->

<style>
/* ---------------------------------------------
   //* --------配色／字級設定區（可自行調整；新增）--------*//
--------------------------------------------- */
:root {
  --font-base: 22px;    /* 主要說明文字大小 */
  --font-lg: 30px;      /* 區塊標題字體大小 */
  --font-xl: 40px;      /* 主標題字體大小 */
  --muted: #6b7280;     /* 次要說明文字顏色 */
  --ink: #111827;       /* 主文字顏色 */
  --card-w: 880px;      /* 主卡片寬度 */
  --top-banner: 120px;  /* 上半主活動區高度 */
}

/* 主背景（柔金漸層） */
body {
  margin: 0;
  font-family: 'Noto Sans TC', sans-serif;
  background: linear-gradient(180deg, rgba(247, 216, 104, 1) 0%, rgba(209, 187, 144, 1) 50%, rgba(184, 169, 169, 1) 100%);
  overflow: hidden;
  color: var(--ink);
}

/* 主容器 */
#app {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* 上半：婚禮主活動卡片 */
#main-area {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-card {
  background: rgba(255, 255, 255, 0.8);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(255,255,255,0.5);
  text-align: center;
  width: var(--card-w);
  padding: 30px 20px;
  backdrop-filter: blur(6px);
  animation: fadeIn 1.2s ease-in-out;
}
.main-card h1 {
  font-size: var(--font-xl);
  margin: 10px 0;
}
.main-card p {
  font-size: var(--font-base);
  color: var(--muted);
}
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

/* 下半：排行榜＋地圖 */
#bottom-area {
  display: flex;
  height: 45%;
  border-top: 4px solid #fff;
}

/* 排行榜 */
#leaderboard {
  flex: 1;
  background: linear-gradient(180deg,rgba(169,169,235,1) 0%, rgba(158,224,255,1) 77%, rgba(0,212,255,1) 100%);
  padding: 10px 20px;
  overflow-y: auto;
}
#leaderboard h2 {
  text-align: center;
  font-size: var(--font-lg);
  color: #111;
  margin: 5px 0 10px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 18px;
  color: #111;
}
th, td {
  text-align: center;
  padding: 6px;
}
th {
  background-color: rgba(255, 255, 255, 0.4);
}
tr:nth-child(even) {
  background-color: rgba(255, 255, 255, 0.2);
}
.rank-medal {
  font-size: 24px;
}
.ellipsis td {
  text-align: center;
  color: #555;
  font-style: italic;
}
.flash {
  animation: flash 0.8s ease-in-out;
}
@keyframes flash {
  0% { background-color: #fffacd; }
  100% { background-color: transparent; }
}

/* 地圖 */
#map {
  flex: 1;
  height: 100%;
  border-left: 4px solid #fff;
}
.leaflet-container {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<div id="app">
  <!-- 上半主活動區 -->
  <div id="main-area">
    <div class="main-card">
      <h1>🎵 婚禮互動任務</h1>
      <p>🎉 恭喜完成所有任務！<br>可前往排行榜查看名次或探索地圖中的彩蛋 🎁</p>
    </div>
  </div>

  <!-- 下半：排行榜 + 地圖 -->
  <div id="bottom-area">
    <div id="leaderboard">
      <h2>🏆 排行榜</h2>
      <table>
        <thead><tr><th>名次</th><th>暱稱</th><th>分數</th></tr></thead>
        <tbody id="rank-body"></tbody>
      </table>
    </div>
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet 套件 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ----------------------
// 🏆 排行榜模擬邏輯
// ----------------------

// 模擬初始玩家資料
let players = [
  {name: "Tester", score: 100},
  {name: "Alice", score: 95},
  {name: "Bob", score: 90},
  {name: "Carol", score: 85},
  {name: "David", score: 80},
  {name: "Eve", score: 75},
  {name: "Frank", score: 70},
  {name: "Grace", score: 65},
  {name: "Heidi", score: 60},
  {name: "Ivan", score: 55}
];

// 排行榜渲染函式
function renderLeaderboard() {
  players.sort((a, b) => b.score - a.score);
  const tbody = document.getElementById("rank-body");
  tbody.innerHTML = "";

  // Top5 區塊
  players.slice(0, 5).forEach((p, i) => {
    const tr = document.createElement("tr");
    const medal = i === 0 ? "🥇" : i === 1 ? "🥈" : i === 2 ? "🥉" : i + 1;
    tr.innerHTML = `<td>${medal}</td><td>${p.name}</td><td>${p.score}</td>`;
    tbody.appendChild(tr);
  });

  // 省略符號
  const ellipsis = document.createElement("tr");
  ellipsis.className = "ellipsis";
  ellipsis.innerHTML = "<td colspan='3'>...</td>";
  tbody.appendChild(ellipsis);

  // 倒數3名
  players.slice(-3).forEach((p, idx) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${players.length - 2 + idx}</td><td>${p.name}</td><td>${p.score}</td>`;
    tbody.appendChild(tr);
  });
}

// 模擬分數變化（每 2 秒更新）
function randomUpdate() {
  const randomPlayer = players[Math.floor(Math.random() * players.length)];
  randomPlayer.score += Math.floor(Math.random() * 5 - 2); // ±2 範圍內波動
  if (randomPlayer.score < 0) randomPlayer.score = 0;
  renderLeaderboard();
}

setInterval(randomUpdate, 2000);
renderLeaderboard();
</script>

<script>
// ----------------------
// 🗺️ Leaflet 地圖初始化（七節點）
// ----------------------

const map = L.map('map').setView([25.033, 121.5654], 15); // 台北101 為中心點

// 使用自訂背景圖（請自行替換 /assets/WL-平面場圖-4.png）
L.tileLayer('/assets/34285548_094653522129_2.jpg', {
  minZoom: 1,
  maxZoom: 4,
  attribution: '© Wedding Map',
}).addTo(map);

// 隨機模擬七個節點（六關 + 彩蛋 🎁）
const points = [
  { name: "關卡一", coords: [25.034, 121.564], color: "red" },
  { name: "關卡二", coords: [25.033, 121.566], color: "orange" },
  { name: "關卡三", coords: [25.032, 121.565], color: "yellow" },
  { name: "關卡四", coords: [25.0345, 121.567], color: "green" },
  { name: "關卡五", coords: [25.035, 121.563], color: "blue" },
  { name: "關卡六", coords: [25.0335, 121.562], color: "purple" },
  { name: "🎁 彩蛋", coords: [25.0325, 121.5665], color: "pink" }
];

// 建立可拖曳標記
points.forEach(p => {
  const marker = L.circleMarker(p.coords, {
    radius: 10,
    color: p.color,
    fillColor: p.color,
    fillOpacity: 0.8,
    draggable: true
  }).addTo(map);
  marker.bindTooltip(p.name, {permanent: false});
});

</script>
</body>
</html>
